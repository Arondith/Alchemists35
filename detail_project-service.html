  <head>

    <title>Notification Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            margin-top: 40px; /* Move the page down by 40px */
            transition: margin-top 0.3s ease; /* Smooth transition for margin change */
        }
        #notification-bar {
            background-color: #FFD700; /* Golden color */
            color: black; /* Text color adjusted to match the golden background */
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }
        #notification-bar p {
            margin: 0;
            font-size: 16px;
        }
        #close-btn {
            background: none;
            border: none;
            color: black; /* Adjust the close button color to match */
            font-size: 20px;
            cursor: pointer;
            line-height: 1;
            position: absolute;
            right: 20px; /* Position the close button to the right */
            top: 50%; /* Vertically center the button */
            transform: translateY(-50%); /* Fine-tune vertical alignment */
        }
    </style>
  </head>
  <body>
    <div id="notification-bar">
      <p>Once Salon Merite, now Alchemists & Architects - Renewed!</p>
      <button id="close-btn">&times;</button>
    </div>
    <script>
    const notificationBar = document.getElementById('notification-bar');
    const closeBtn = document.getElementById('close-btn');
    const body = document.body;
    closeBtn.addEventListener('click', () => {
        notificationBar.style.display = 'none';
        body.style.marginTop = '0';  // Remove the top margin to bring content up
    });
</script>
  </body>
